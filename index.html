<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>openloveboard</title>
    <link rel="shortcut icon" href="res/ico_oblove.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lunr.js/2.3.9/lunr.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <span class="loader"></span>

    <div class="content">
       <div class="nav">
        <h2>Logo here</h2>
       </div>

       <div class="search-box">
            <h2>Search for a message</h2>
            <div class="inputs">
                <h4>Name</h4>
                <input type="text" id="recipientName" placeholder="Juan Dela Cruz">
                <h4>Strand and Section</h4>
                <input type="text" id="recipientStrandSection" placeholder="ICT402">
                <button class="search" style="margin-top: 20px;">Search</button>
            </div>
       </div>

       <div class="messages">
            <span class="search-loader" style="width: 100px; height: 100px;"></span>
       </div>

       <div class="footer">

       </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="script.js"></script>
</body>
</html>
