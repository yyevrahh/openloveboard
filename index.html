<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>openloveboard</title>
    <link rel="shortcut icon" href="res/ico_oblove.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lunr.js/2.3.9/lunr.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <span class="loader"></span>

    <div class="content">
        <div class="how">?</div>
        
        <h2 class="olb">
            <span>OpenLove<br>Board</span>
            <div class="to-heart">
                <hr style="width: 10%; height: 10px; background: #fe2767;">
                <hr style="width: 30%; height: 10px; background: #ff4588;">
                <hr style="width: 90%; height: 10px; background: #ff5baa;">
                <img style="margin-left: 10px;" src="res/pixel heart.png" alt="" height="50vh">
            </div>
        </h2>
       <div class="search-box">
            <div class="inputs">
                <h4>Search for a name:</h4>
                <input type="text" id="recipientName" placeholder="Mommy Oni">
                <h4 style="margin-top: 1.5vh;">Strand and section:</h4>
                <input type="text" id="recipientStrandSection" placeholder="TORO402">
            </div>
            <div class="button">
                <button class="search">SEARCH</button>
            </div>
       </div>

       <div class="messages">
            <span class="search-loader" style="width: 100px; height: 100px;"></span>
       </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="script.js"></script>
</body>
</html>
