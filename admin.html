<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin's haus</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Add a new data</h1>
    <p class="p" style="margin-top: -20px;">admin lang ah</p>
    <div class="container">
        <h6>Recipient name:</h6>
        <input type="text" id="recipientName" placeholder="John Harvey Salinas">
        <h6>Strand and section:</h6>
        <input type="text" id="recipientStrandSection" placeholder="ICT402">
        <h6>Sender's name:</h6>
        <input type="text" id="senderName" placeholder="(leave blank for anonymous)">
        <h6>Message:</h6>
        <input type="text" id="message" placeholder="Message (message content)">
        <h6>Pin number:</h6>
        <input type="text" id="pin" placeholder="pin_1 – pin_21 only">
        <h6>Reason:</h6>
        <input type="text" id="reason" placeholder="Reason (appreciation, friend, love, support, confession)">
        <h6>Note (Sender's real name):</h6>
        <input type="text" id="note" placeholder="Note (sender's real name—section for logging purposes)">
        <center><h6 style="font-weight: 300;">(tap only once and wait to avoid double submission)</h6></center>
        <button id="submit">sige pasok</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="admin.js"></script>
</body>
</html>
